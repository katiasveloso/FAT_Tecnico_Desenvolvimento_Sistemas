<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos com Formulários</title>
</head>
<body>
    <form action="cadastro.php" method="post">
        <fieldset>
            <h1 align="center">cadastro de clientes</h1>
            <p>
                <label form="nome">Nome:</label>
                <input type="text" id="nome" nome="nome" required>
            </p>  
            <p>
                <label form="senha">Senha:</label>
                <input type="password" id="senha" nome="senha" required>
            </p> 
             <p>
                <label form="idade">Idade:</label>
                <input type="number" id="idade" nome="idade" required>
            </p>  
            <p>
                <label form="email">E-mail:</label>
                <input type="number" id="email" nome="email" required>
            </p>   
            <p>
                <label form="data">Data de Nascimento:</label>
                <input type="date" id="data" nome="data" required>
            </p>  
            <p>
                <label form="cor">Cor favorita:</label>
                <input type="color" id="cor" nome="cor" required>
            </p>  
              
        </fieldset>
        <fieldset>
            <p>Observação:</p>
            <textarea name="mensagem" id="mensagem" cols="30"
            rows="10"></textarea>
            <p><select name="motivo" id="motivo">
                <option valuen="sem_motivo">Não selecionado</option>
                <option valuen="razoavel">Aula razoável</option>
                <option valuen="elogio">Aula legal</option>
                <option valuen="reclamacao">Aula péssima</option>
              </select></p>
        </fieldset>
        <p><button type="submit">Enviar</button></p>
    </form>
</body>
</html>
